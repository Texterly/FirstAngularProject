<div class="product">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
  <h2>{{product.title}}
  </h2>
  <p>Price: <span class="product-price">{{product.price | currency: 'RUB'}}</span></p>
  <!--  font-bold-->
  <button
    [ngClass]="{
    'bg-yellow-400': !details,
    'bg-blue-400': details
    }"
    (click)="details=!details"
  >
    {{ details ? 'Hide' : 'Show'}} details
  </button>
  <div *ngIf="details">
    <p>{{product.description}}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">{{product.rating.rate | number: '1.2-4'}}</span></p>
  </div>
</div>
