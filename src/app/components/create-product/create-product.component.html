<form [formGroup]="form" (ngSubmit)="submit">

  <input type="text"
         placeholder="Product name"
         formControlName="title"
         appFocus>
  <p *ngIf="title.errors?.minlength && title.touched">Please fill title field width min length. Now {{title.value.length}}</p>


  <button type="submit" class="create-button">Create</button>

</form>
